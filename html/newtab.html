<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tabTab</title>
	<link rel="stylesheet" type="text/css" href="../css/_fix.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <style type="text/css">
		#c_logo{
			height: 70px;
			width: 70px;
		}
		#body_fix{
			height: 100%;
			width: 100%;
			padding: 10px;
			background-color: #EEEEEE;
		}
		.list_group{
			text-align: center;
		}
		.search_items{
			padding-top: 9px;
			height: 60px;
			background-color: #F7F7F7;
		}
		.site_icons{
			height: 32px;
			width: 32px;
		}
		.text{
			font-size: 24px;
		}
		.input_urls{
			width: 360px;
			height: 40px;
			margin-top: 2px;
		}
		div{
			font-size: 24px;
		}
    </style>
  </head>
  <body>
	<div id="body_fix">
		<div class="search_engine_list">
	    	<image id=c_logo src="../icon.png"/>
	    	<!-- Generate -->
	  		<div class="list_group">
				<div class="search_items">
						<image class="site_icons" src="../test/google.ico">
						Google搜索:
	  				<input type="text" class="input_urls"></input>
	  				<button class="btn btn-search">Srarch</button>
					<input class="engine" style="visibility: hidden;" value="google"></input>
				</div>
	  		</div>

	    	<!-- Generate -->
	  		<div class="list_group">
